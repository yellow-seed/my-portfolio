name: Setup
description: パッケージのインストール処理を共通化

runs:
  using: composite
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@0a44ba7841725637a19e81c29a02f6e592c3ec90 # v4.1.0
      with:
        node-version: '22.x'

    - name: Enable Corepack and prepare pnpm
      shell: bash
      run: |
        corepack enable
        corepack prepare pnpm@$(node -p "require('./package.json').packageManager.replace(/^pnpm@/, '')") --activate

    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup pnpm cache
      uses: actions/cache@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm i --frozen-lockfile
      shell: bash
